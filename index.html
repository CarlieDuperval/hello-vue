<!DOCTYPE html>
<html>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
<body>

<div id="app">
  <h1>{{ message }}</h1>
</div>
<p>
  <button onclick="myFunction()">Click Me!</button>
  </p>

<script>
const myObject = new Vue({
  el: '#app',
  data: {message: 'Hello Vue!'}
})

function myFunction() {
    myObject.message = "Carlie Duperval";
}
</script>

</body>
</html>
